{% extends "base.html" %}

{% block content %}
    <article>
        <header>
            <h1>{{ page.title }}</h1>
            {% if page.date %}
            <div>
                <time datetime="{{ page.date | date(format="%+") }}">
                    {{ page.date | date(format="%Y-%m-%d") }}
                </time>
            </div>
            {% endif %}
        </header>

        <div>
            {{ page.content | safe }}
        </div>
    </article>
{% endblock content %}
